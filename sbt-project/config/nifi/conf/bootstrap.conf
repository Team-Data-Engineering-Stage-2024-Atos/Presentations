# Apache NiFi Bootstrap Configuration

java=/usr/lib/jvm/java-1.8.0-openjdk/bin/java

java.arg.2=-Xms512m
java.arg.3=-Xmx1g

# Configuring the home directory
#run.as=hadoopuser    # Optionally, specify the user to run NiFi as

# JVM options
java.arg.4=-Dorg.apache.jasper.compiler.disablejsr199=true
java.arg.5=-Dsun.net.http.allowRestrictedHeaders=true

# Root directory for NiFi
nifi.bootstrap.dir=.

